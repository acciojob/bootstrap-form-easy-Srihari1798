<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>

	</header>
	
	<!-- the entire body must be written by student -->
	<main>
		<form class="needs-validation" novalidate>
			<div class="form-row">
			  <div class="col-md-4 mb-3">
				<label for="validationCustom01">First name</label>
				<input type="text" class="form-control" id="first-name-input" placeholder="" required>
				<div class="invalid-feedback">
					First name required.
				  </div>
			  </div>
			  <div class="col-md-4 mb-3">
				<label for="validationCustom02">Last name</label>
				<input type="text" class="form-control" id="last-name-input" placeholder=""  required>
				<div class="invalid-feedback">
					Last name required.
				  </div>
			  </div>
			  <div class="col-md-4 mb-3">
				<label for="validationCustomEmail"> Email Address</label>
				<div class="input-group">
				  
				  <input type="text" class="form-control" id="Email-input" placeholder="xyz@abc.com" aria-describedby="inputGroupPrepend" required>
				  <div class="invalid-feedback">
					Email required.
				  </div>
				</div>
			  </div>
			</div>
			<div class="form-row">
			  <div class="col-md-6 mb-3">
				<label for="validationCustom03">College</label>
				<input type="text" class="form-control" id="college-input" placeholder="" required>
				<div class="invalid-feedback">
				  Please provide a valid college.
				</div>
			  </div>
			  <div class="col-md-3 mb-3">
				
				  <label class="form-label" for="grad-year-select" class="form-label">Graduation Year</label>
				<select id="grad-year-select" class="form-control" required>
					<option selected>Choose...</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				<div class="invalid-feedback" required>
				  Please provide a valid Graduation year.
				</div>
				
			  </div>
			  
			  <div class="col-md-3 mb-3">
				<label for="validationCustom05">Roll No</label>
				<input type="text" class="form-control" id="roll-no-input" placeholder="" required>
				<div class="invalid-feedback">
				  Please provide a Roll no.
				</div>
			  </div>
			</div>
			<div class="form-group">
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="Condition-checkbox" required>
				<label class="form-check-label" for="invalidCheck">
				  Agree to terms and conditions
				</label>
				<div class="invalid-feedback">
				  You must agree before submitting.
				</div>
			  </div>
			</div>
			<button class="btn btn-primary" type="submit">Submit form</button>
		  </form>
		  
		  <script>
		  // Example starter JavaScript for disabling form submissions if there are invalid fields
		  (function() {
			'use strict';
			window.addEventListener('load', function() {
			  // Fetch all the forms we want to apply custom Bootstrap validation styles to
			  var forms = document.getElementsByClassName('needs-validation');
			  // Loop over them and prevent submission
			  var validation = Array.prototype.filter.call(forms, function(form) {
				form.addEventListener('submit', function(event) {
				  if (form.checkValidity() === false) {
					event.preventDefault();
					event.stopPropagation();
				  }
				  form.classList.add('was-validated');
				}, false);
			  });
			}, false);
		  })();
		  </script>
	</main>
	<footer>

	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    

</body>

</html>
